<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main id="main" class="main-container">

    <div class="tag-lines">
      <h2 class="title">Simon</h2>
      <h3 class=title-sm>Memory Game</h3>
    </div>

    <div class="simon-container">

      <div class="pad-container pad-container-1">
        <div class="pad pad-1"></div>
      </div>

      <div class="pad-container pad-container-2">
        <div class="pad pad-2"></div>
      </div>

      <div class="pad-container pad-container-3">
        <div class="pad pad-3"></div>
      </div>

      <div class="pad-container pad-container-4">
        <div class="pad pad-4"></div>
      </div>

      <div class="center-circle">
        <h3 class="center-circle__name">Nathan <span>&copy; 2011</span></h3>
        <button class="button-start">Start Game!</button>
      </div>
      
    </div>

  </main>
</body>
</html>
